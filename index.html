<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mastersolis Infotech</title>
    
    <!-- Tailwind CSS (Using CDN for simplicity in this setup) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              neon: {
                cyan: '#00f3ff',
                purple: '#bc13fe',
                blue: '#0066ff',
              },
              dark: {
                bg: '#030014',
                card: '#0f0b29',
              },
              muted: {
                DEFAULT: '#94a3b8',
                light: '#cbd5e1',
                dark: '#475569'
              }
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'pulse-fast': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'marquee': 'marquee 30s linear infinite',
              'gradient-xy': 'gradient-xy 6s ease infinite',
              'blob': 'blob 10s infinite',
              'aurora': 'aurora 20s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              'gradient-xy': {
                '0%, 100%': {
                  'background-size': '400% 400%',
                  'background-position': '0% 0%'
                },
                '50%': {
                  'background-size': '400% 400%',
                  'background-position': '100% 100%'
                }
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              aurora: {
                '0%': { backgroundPosition: '50% 50%, 50% 50%' },
                '100%': { backgroundPosition: '350% 50%, 350% 50%' },
              }
            }
          },
        },
      }
    </script>
    
    <!-- Polyfill for code using process.env.API_KEY -->
    <script>
      window.process = {
        env: {
          NODE_ENV: 'development',
          API_KEY: '' 
        }
      };
    </script>

    <style>
      body {
        background-color: #030014;
        color: white;
        overflow-x: hidden;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .animation-delay-2000 { animation-delay: 2s; }
      .animation-delay-4000 { animation-delay: 4s; }
      .aurora-bg {
        background-image: 
          repeating-linear-gradient(100deg, #030014 0%, #030014 7%, transparent 10%, transparent 12%, #030014 16%),
          repeating-linear-gradient(100deg, #00f3ff 10%, #bc13fe 15%, #0066ff 20%, #00f3ff 25%, #bc13fe 30%);
        background-size: 300% 300%;
        background-position: 0% 50%;
        opacity: 0.2;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #030014; }
      ::-webkit-scrollbar-thumb { background: #1f1b40; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #bc13fe; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.4.2",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
    "three": "https://esm.sh/three@^0.182.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

    <div id="root"></div>
    <!-- Vite Entry Point -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
